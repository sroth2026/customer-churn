<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Churn Prediction</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e6eaf3 0%, #f4f7fa 100%);
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 48px;
        }
        .card {
            border-radius: 1.5rem;
            box-shadow: 0 6px 32px rgba(0, 51, 102, 0.10);
            border: 1px solid #e0e6ed;
            background: #fff;
        }
        .form-label {
            font-weight: 600;
            color: #003366;
        }
        .brand {
            font-size: 2.2rem;
            font-weight: 700;
            color: #003366;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .bank-icon {
            width: 70px;
            height: 70px;
            display: block;
            margin: 0 auto 0.5rem auto;
        }
        .result-section {
            text-align: center;
            padding: 2rem 1rem;
        }
        .result-section h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #006747;
        }
        .result-section .btn {
            margin-top: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(90deg, #003366 0%, #00509e 100%);
            border: none;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #00509e 0%, #003366 100%);
        }
        .form-select, .form-control {
            border-radius: 0.5rem;
            border: 1px solid #bfc9d9;
        }
        .text-muted {
            color: #6c7a89 !important;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
        <div class="col-lg-6 col-md-8">
            <div class="card p-4">
                <div class="text-center mb-4">
                    <img src="https://img.icons8.com/ios-filled/100/003366/bank-building.png" alt="Bank Icon" class="bank-icon"/>
                    <span class="brand">
                        Bank Churn Prediction
                    </span>
                    <p class="text-muted mb-0">Professional Customer Churn Prediction Tool</p>
                </div>
                {% if results is not defined or results == None %}
                <form action="{{ url_for('predict_data')}}" method="post" autocomplete="off">
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input class="form-control" type="number" name="age" placeholder="Enter your Age" min="18" max="100" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option selected disabled value="">Select your Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tenure</label>
                        <input class="form-control" type="number" name="tenure" placeholder="Enter Tenure" min="1" max="10" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Credit Score</label>
                        <input class="form-control" type="number" name="CreditScore" placeholder="Enter Credit Score" min="300" max="850" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Is Active Member</label>
                        <select class="form-select" name="IsActiveMember" required>
                            <option selected disabled value="">Is the customer active?</option>
                            <option value="1">Yes (1)</option>
                            <option value="0">No (0)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Geography</label>
                        <select class="form-select" name="Geography" required>
                            <option selected disabled value="">Select Geography</option>
                            <option value="France">France</option>
                            <option value="Spain">Spain</option>
                            <option value="Germany">Germany</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Number of Products</label>
                        <select class="form-select" name="NumOfProducts" required>
                            <option selected disabled value="">Select Number of Products</option>
                            <option value="One">One</option>
                            <option value="Two">Two</option>
                            <option value="Three">Three</option>
                            <option value="Four">Four</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Predict Churn</button>
                    </div>
                </form>
                {% else %}
                <div class="result-section">
                    <h2>
                        The prediction is: <span class="fw-bold">{{ results }}</span>
                    </h2>
                    <form action="{{ url_for('predict_data') }}" method="get">
                        <button class="btn btn-outline-primary btn-lg" type="submit">New Search</button>
                    </form>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional, for better UI) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
